<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='dashboard.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>Loke Progress Dashboard</h1>
        <div class="Daily-charts">
            <h2>Loke Progress Dashboard Word Counts Over the Last Month</h2>
            <canvas id="dailyCountsChart"></canvas>
        </div>
    </div>
        <script>
            (function() {
                const ctx = document.getElementById('dailyCountsChart').getContext('2d');
                const dates = {{ dates|tojson|safe }};
                const counts = {{ counts|tojson|safe }};
    
                const data = {
                    labels: dates,
                    datasets: [{
                        label: 'Total Word Counts',
                        data: counts,
                        backgroundColor: 'rgba(54, 162, 235, 0.6)',
                        borderColor: 'rgba(54, 162, 235, 1)',
                        borderWidth: 1
                    }]
                };
    
                const config = {
                    type: 'bar',
                    data: data,
                    options: {
                        scales: {
                            x: {
                                title: {
                                    display: true,
                                    text: 'Date'
                                },
                                ticks: {
                                    autoSkip: true,
                                    maxRotation: 90,
                                    minRotation: 45
                                }
                            },
                            y: {
                                beginAtZero: true,
                                title: {
                                    display: true,
                                    text: 'Total Word Count'
                                }
                            }
                        },
                        plugins: {
                            tooltip: {
                                callbacks: {
                                    label: function(context) {
                                        return 'Total Words: ' + context.parsed.y;
                                    }
                                }
                            }
                        }
                    }
                };
    
                const dailyCountsChart = new Chart(ctx, config);
            })();
        </script>
    
</body>
</html>
