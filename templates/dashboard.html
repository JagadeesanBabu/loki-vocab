<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='dashboard.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>Progress Dashboard</h1>
        <div class="header">
            <a href="{{ url_for('vocab_game_blueprint.vocab_game') }}" class="quiz-link" id="quiz-link">Go2Quiz <div class="spinner"></div></a>
            <a href="{{ url_for('vocab_game_blueprint.summary') }}" class="summary-link" id="summary-link">Summary <div class="spinner"></div></a>
        </div>
        <!-- Adding Limit Reached Notification -->
        {% if limit_reached %}
        <div id="limit-message" class="limit-message hidden">
            <h2>{{logged_user}} you've done a great Job Today !!!</h2>
            <p>You have reached the limit of 50 quizzes per day. Please come back tomorrow.</p>
        </div>
        {% endif %}
        <div class="Daily-charts">
            <h2>Progress Dashboard Last Month</h2>
            <canvas id="dailyCountsChart"></canvas>
        </div>
    </div>
        <script>
            (function() {
                const ctx = document.getElementById('dailyCountsChart').getContext('2d');
                const dates = {{ dates|tojson|safe }};
                const counts = {{ counts|tojson|safe }};
                const incorrect_counts = {{ incorrect_counts|tojson|safe }};
                const data = {
                    labels: dates,
                    datasets: [{
                        label: 'Correct Word Counts',
                        data: counts,
                        backgroundColor: 'rgba(54, 162, 235, 0.6)',
                        borderColor: 'rgba(54, 162, 235, 1)',
                        borderWidth: 1
                    },
                   {
                        label: 'Incorrect Word Counts',
                        data: incorrect_counts,
                                backgroundColor: 'rgba(255, 99, 132, 0.6)',
                                borderColor: 'rgba(255, 99, 132, 1)',
                                borderWidth: 1
                   }]
                };
    
                const config = {
                    type: 'bar',
                    data: data,
                    options: {
                        scales: {
                            x: {
                                title: {
                                    display: true,
                                    text: 'Date'
                                },
                                ticks: {
                                    autoSkip: true,
                                    maxRotation: 90,
                                    minRotation: 45
                                }
                            },
                            y: {
                                beginAtZero: true,
                                title: {
                                    display: true,
                                    text: 'Count'
                                }
                            }
                        },
                        plugins: {
                            tooltip: {
                                callbacks: {
                                    label: function(context) {
                                        return context.dataset.label + ': ' + context.parsed.y;
                                    }
                                }
                            }
                        }
                    }
                };
    
                const dailyCountsChart = new Chart(ctx, config);
               
                document.getElementById('quiz-link').addEventListener('click', function(event) {
                var link = event.currentTarget;
                link.classList.add('loading');
                link.querySelector('.spinner').style.display = 'inline-block';
            });
                document.getElementById('summary-link').addEventListener('click', function(event) {
                var link = event.currentTarget;
                link.classList.add('loading');
                link.querySelector('.spinner').style.display = 'inline-block';
            });
                document.addEventListener('DOMContentLoaded', () => {
                const limitMessage = document.getElementById('limit-message');

                if (limitMessage) {
                    console.log('Limit message found, toggling visibility.');

                    // Show the notification
                    limitMessage.classList.remove('hidden');
                    limitMessage.classList.add('visible');

                    // Hide the notification after 5 seconds
                    setTimeout(() => {
                        console.log('Hiding limit message.');
                        limitMessage.classList.remove('visible');
                        limitMessage.classList.add('hidden');
                    }, 5000);
                } else {
                    console.log('Limit message not found in DOM.');
                }
});
            })();
        </script>
    
</body>
</html>
